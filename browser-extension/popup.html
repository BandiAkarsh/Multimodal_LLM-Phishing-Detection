<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Phishing Guard</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <img src="images/icon48.png" alt="Phishing Guard" class="logo">
            <h1>Phishing Guard</h1>
            <span class="version">v2.0</span>
        </div>

        <!-- Status -->
        <div class="status-section">
            <div class="status-indicator" id="statusIndicator">
                <span class="status-dot"></span>
                <span class="status-text">Connecting...</span>
            </div>
        </div>

        <!-- Quick Scan -->
        <div class="section">
            <h2>Quick Scan</h2>
            <div class="input-group">
                <input type="url" id="urlInput" placeholder="Enter URL to scan..." />
                <button id="scanButton" class="btn-primary">
                    <span class="btn-text">Scan</span>
                    <span class="btn-loading" style="display: none;">Scanning...</span>
                </button>
            </div>
            <div id="scanResult" class="result-box" style="display: none;">
                <!-- Results will appear here -->
            </div>
        </div>

        <!-- Current Page -->
        <div class="section">
            <h2>Current Page</h2>
            <div id="pageInfo" class="page-info">
                <p class="page-url" id="currentUrl">Loading...</p>
                <div class="page-stats" id="pageStats">
                    <span>Scanning links...</span>
                </div>
            </div>
        </div>

        <!-- Statistics -->
        <div class="section">
            <h2>Statistics</h2>
            <div class="stats-grid">
                <div class="stat-item">
                    <span class="stat-value" id="statScanned">0</span>
                    <span class="stat-label">Links Scanned</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value" id="statThreats">0</span>
                    <span class="stat-label">Threats Found</span>
                </div>
            </div>
        </div>

        <!-- Controls -->
        <div class="section">
            <h2>Settings</h2>
            <div class="control-group">
                <label class="toggle">
                    <input type="checkbox" id="toggleEnabled" checked>
                    <span class="toggle-slider"></span>
                    <span class="toggle-label">Enable Protection</span>
                </label>
            </div>
            <div class="control-group">
                <label class="toggle">
                    <input type="checkbox" id="toggleNotifications" checked>
                    <span class="toggle-slider"></span>
                    <span class="toggle-label">Show Notifications</span>
                </label>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <button id="openSettings" class="btn-link">Advanced Settings</button>
            <button id="viewHistory" class="btn-link">View History</button>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
